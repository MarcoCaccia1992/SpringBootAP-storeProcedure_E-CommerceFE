<p><em><h3>Please enter the data of the country you want to save in the DB</h3></em></p>
<br>
<form [formGroup]="formToInsertNewCountry" (ngSubmit)="insertNewCountry()">
    <div class="form-group">
      <label>Name_Country:</label>
      <input id="InputInsertCountry" formControlName="name_country" class="form-control"  placeholder="country">
    </div>
    <br>
    <div class="form-group">
      <label>Acronym_Shop:</label>
      <input id="InputInsertCountry" formControlName="acronym_shop" class="form-control" placeholder="acronym">
    </div>
    <br>
    <button id="InsertBotton" type="submit">INSERT ITEM</button>
  </form>
