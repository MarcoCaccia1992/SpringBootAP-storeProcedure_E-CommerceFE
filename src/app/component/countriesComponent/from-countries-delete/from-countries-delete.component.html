<p><em><h3>Please choose which country you want to delete from the DB</h3></em></p>
<br>
<select [formControl]="selectOption" #selectCountry class="form-select">
    <option value = "null" disabled>SELECT COUNTRY</option>
    <option *ngFor="let country of countries" value ={{country.id_country}}>{{country.name_country}}</option><br>
</select>
 <br>
 <br>
 <button id="DeleteButton" class="btn btn-warning" type="submit" (click)="deleteCountry(selectCountry.value)">DELETE ITEM</button>
