<p><em><h3>Please insert data you want to save into DB </h3></em></p>
<br>
<form [formGroup]="formToInsertProduct" (ngSubmit)="insertNewProduct()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name_Product:</label>
      <input formControlName="name_product" class="form-control"  placeholder="product">
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1">Code_Product:</label>
      <input formControlName="code_product" class="form-control" placeholder="code">
    </div>
    <br>
    <div class="form-group">
        <label for="exampleInputPassword1">ShopLinkedProduct_ID:</label>
        <input formControlName="fk_shop" class="form-control" placeholder="shop_link">
    </div>
    <br>
    <button class="btn btn-warning" type="submit">INSERT ITEM</button>
  </form>
